<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="/static/css/css.css" th:href="@{/css/css.css}"/>
</head>
<body>

<div th:each="major : ${majors}" >
    <p th:text="${major.name}"/>
    <a th:href="${#httpServletRequest.requestURL.toString()}+'/'+${major.abbrev}">Go!</a>
</div>


<p th:value="${facultyId}"></p>

<div th:if="${currentUser!=null and currentUser.getRole()==admin}">
    <form th:action="@{/admin/major/create}" method="post" th:object="${majorCreateForm}">
        <fieldset>
            <legend>Add major</legend>
            <div>
                <label for="name">Name:</label>
                <input type="name" name="name" id="name" required="true" autofocus="true"/>
                <span th:if="${#fields.hasErrors('name')}"></span>
            </div>
            <input type="hidden" name="facultyId" id="facultyId" th:value="${facultyId}"/>
            <button type="submit">Create</button>
        </fieldset>
    </form>
</div>

</body>
</html>
