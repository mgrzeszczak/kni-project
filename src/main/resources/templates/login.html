<div th:fragment="fragment">
	<div class="container">
		<div class="section">
			<div class="row marg-top-20">
				<div class="col s8 offset-s2">
					<div class="row no-marg-bottom">
						<nav>
						  <div class="nav-wrapper">
							<a class="brand-logo center">Logowanie</a>
						  </div>
						</nav>
						
					</div>
					<div class="row card-panel hoverable no-marg-top">
						<form class="col s12" method="post" th:action="@{/login}">
							<div class="row">
								<div class="input-field col s12">
									<input id="email" type="email" name="email" required="" />
									<label for="email">E-mail</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<input id="password" type="password" name="password" required="" />
									<label for="password">Hasło</label>
								</div>
							</div>
							<div th:if="${param.error}" class="row">
								<div class="section center-align error-block">
									Niepoprawny e-mail lub hasło.
								</div>
							</div>
							<div class="row">
								<div class="col s6">
									<div class="row center">
										<button type="submit" class="waves-effect waves-light btn">Zaloguj się</button>
									</div>
								</div>
								<div class="col s6">
									<div class="row center">
										<input type="checkbox" name="remember-me" id="remember-me" />
										<label for="remember-me">Zapamiętaj mnie</label>
									</div>
								</div>
							</div>




						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
