<html xmlns:th="http://www.w3.org/1999/xhtml">

			<a class="brand-logo center">Strona główna</a>
		</div>
	</nav>

	<div class="container">
		<div class="col s12">

				</div>
				<div class="col s12">

					</div>
				</div>
			</div>
		</div>
