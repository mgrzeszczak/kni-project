<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>KNI - Studenci PW</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/css.css}" href="css/css.css"/>

    <link href='https://fonts.googleapis.com/css?family=Roboto&amp;subset=latin-ext' rel='stylesheet' type='text/css'/>

    <script th:src="@{/js/jquery-1.11.2.js}" src="js/jquery-1.11.2.js" type="text/javascript"></script>
</head>
<body>
<section class="content-box">
    <header>
        <section class="header-logo">
            <img th:src="@{/images/logo-header.png}" src="images/logo-header.png" />
        </section>

        <nav class="header-login">
            <section th:if="${currentUser==null}">
                <a th:href="@{/login}"><button class="btn btn-default">Logowanie</button></a>
                <a th:href="@{/register}"><button class="btn btn-primary">Rejestracja</button></a>
            </section>
            <section th:if="${currentUser!=null}">

                <form role="form" th:action="@{/logout}" method="post">
                    <span class="username" th:text="${currentUser.username}">Derp</span>
                    <button id="logout" type="submit" class="btn btn-primary">Wyloguj</button>
                </form>
            </section>
        </nav>
    </header>
    <section class="content" th:include="__${content+' :: fragment'}__">

    </section>
    <section class="push"></section>
</section>
<footer>
    <section class="footer-content">
        <section class="footer-text">
            Politechnika Warszawska 2015
        </section>
    </section>
</footer>
</body>
<script th:src="@{/js/jquery.nicescroll.min.js}" type="text/javascript"></script>
<script type="text/javascript">
    $('.content').niceScroll({cursorcolor:'#ffffff',cursorborder: '0 solid #000000',zindex:'5',cursoropacitymax: '0.75'});
</script>
</html>
