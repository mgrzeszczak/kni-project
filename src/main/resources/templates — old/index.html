<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<title>KNI - Studenci PW</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css"/>
		<link rel="stylesheet" th:href="@{/css/css.css}" type="text/css"/>
		<script th:src="@{/js/jquery-1.11.2.js}" src="js/jquery-1.11.2.js" type="text/javascript"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
	</head>
	<body>
		<header>
			  <nav class="z-depth-3 header-height white">
					<div class="container">
						  <div class="nav-wrapper">
								<img th:src="@{/images/logo-header.png}"/>
						  </div>
						  <div class="login-container">
                                <div class="username" th:if="${currentUser!=null}" th:text="${currentUser.username}"></div>
                                <div class="inline-block">
                                    <form th:if="${currentUser!=null}" method="post" th:action="@{/logout}">
                                        <button class="waves-effect waves-light btn" type="submit">Wyloguj</button>
                                    </form>
                                </div>
								<a th:if="${currentUser==null}" th:href="@{/login}" class="waves-effect waves-light btn">Logowanie</a>
								<a th:if="${currentUser==null}" th:href="@{/register}" class="waves-effect waves-light btn">Rejestracja</a>
						  </div>
					</div>
			  </nav>
		</header>
		
		<div class="parallax-container">
			<div class="parallax"><img th:src="@{/images/background.jpg}"/></div>
		</div>
		
		<div id="content" class="white" th:include="__${content+' :: fragment'}__">

		</div>
  
		<div class="parallax-container">
			<div class="parallax"><img th:src="@{/images/bg2.jpg}"/></div>
		</div>

		<div class="center-align card-panel teal mfooter">
			<h5 class="white-text center-align">&copy; Politechnika Warszawska 2015</h5>
		</div>
		
		<script type="text/javascript" th:src="@{/js/jquery.nicescroll.min.js}"></script>
		<script>
		  $(document).ready(function(){
				$('html,body').niceScroll({cursorcolor:'#ffffff',cursorborder: '0 solid #000000',zindex:'5',cursoropacitymax: '0'});
				$('.parallax').parallax();
				var position = $('#content').offset().top;
				$('html,body').animate({"scrollTop": position + "px"},1000);
			});
		</script>	
	</body>
</html>
