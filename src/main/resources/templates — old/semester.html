<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<div th:fragment="fragment">
    <nav>
        <div class="nav-wrapper teal">
            <a class="brand-logo right" th:text="${'Semestr '+semester.number}"></a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a th:href="@{/}">Strona główna</a></li>
                <li><a th:href="@{/faculty/__${semester.major.faculty.id}__}" th:text="${semester.major.faculty.name}"></a></li>
                <li><a th:href="@{/major/__${semester.major.id}__}" th:text="${semester.major.name}"></a></li>
            </ul>
        </div>
    </nav>
    <div class="container">

        <div class="col s12">
            <div class="row">
                <div class="center-align card-panel teal">
                    <h5 class="white-text">Wybierz przedmiot</h5>
                </div>
                <div class="col s12">
                    <div class="collection">
                        <a th:each="subject : ${semester.subjects}" th:text="${subject.name}" th:href="@{/subject/__${subject.id}__}" class="collection-item"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
