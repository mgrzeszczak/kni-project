<html xmlns:th="http://www.w3.org/1999/xhtml"> 
<div th:fragment="fragment">


	<div class="container">
		<div class="col s6">
			<div class="row">
				<div class="center-align card-panel teal">
					<h5 class="white-text">Rejestracja</h5>
				</div>
			</div>
			<div class="row">
				<form class="col s8 offset-s2" th:action="@{/register}" th:object="${userCreateForm}" method="post">
					<div class="row">
						<div class="input-field">
							<input th:field="*{email}" id="email" type="email" class="validate" required=""/>
							<label for="email">E-mail</label>
							<span class="error-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">E-mail error</span>
						</div>
					</div>
					<div class="row">
						<div class="input-field">
							<input th:field="*{password}" id="password" type="password" class="validate" required=""/>
							<label for="password">Hasło</label>
							<span class="error-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</span>
						</div>
					</div>
					<div class="row">
						<div class="input-field">
							<input th:field="*{passwordRepeated}" id="passwordRepeated" type="password" class="validate" required=""/>
							<label for="passwordRepeated">Powtórz hasło</label>
							<span class="error-block" th:if="${#fields.hasErrors('passwordRepeated')}" th:errors="*{passwordRepeated}">Passwords do not match</span>
						</div>
					</div>
					<div class="row">
						<div class="col offset-s4">
							<button type="submit" class="waves-effect waves-light btn">Zarejestruj się</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

</div>
</html>
